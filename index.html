<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <title>Ednasio Molares</title>
  </head>
  <body>
    <main>
      <div class="calculador">
        <div class="display">
            <input class="saida" type="text" readonly>
            <output class="resultado"></output>
        </div>
        <div class="delete"><img id="back" src="/assets/delete-left-solid.svg" alt="delete"></div>
        <div class="keyPad">
            <button class="key orang">C</button><button class="key green">( )</button><button class="key green">%</button><button class="key green">รท</button><button class="key">7</button><button class="key">8</button><button class="key">9</button><button class="key green">x</button><button class="key">4</button><button class="key">5</button><button class="key">6</button><button class="key green">-</button><button class="key">1</button><button class="key">2</button><button class="key">3</button><button class="key green">+</button><button class="key">+/-</button><button class="key">0</button><button class="key">,</button><button class="key igual">=</button>
        </div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
