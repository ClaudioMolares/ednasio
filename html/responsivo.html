<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
</head>
<body>
    <h1>Altura da tela: <span class="titulo"></span></h1>
    <script>
        const titulo = document.querySelector('.titulo');
        titulo.innerText = window.innerHeight;
    </script>
</body>
</html>
